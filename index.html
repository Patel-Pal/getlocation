<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Location Info</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0e1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background: #0078ff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #005fcc;
    }

    .info-box {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      background: #161b22;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
      text-align: left;
      width: 320px;
    }

    /* Popup overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    /* Popup box */
    .popup {
      background: #161b22;
      color: #fff;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
    }

    .popup h3 {
      margin-bottom: 10px;
    }

    .popup button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
    }

    .popup button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <h2>üåç Get My Location Details</h2>
  <button id="getLocationBtn">Access My Location</button>

  <div class="info-box" id="output"></div>

  <!-- Popup HTML -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <h3>üìç Location Access Required</h3>
      <p>Please enable location services in your device settings to continue.</p>
      <button id="closePopup">Okay</button>
    </div>
  </div>

  <script>
    const btn = document.getElementById("getLocationBtn");
    const output = document.getElementById("output");
    const popupOverlay = document.getElementById("popupOverlay");
    const closePopup = document.getElementById("closePopup");

    btn.addEventListener("click", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError, {
          timeout: 10000,
        });
      } else {
        output.innerHTML = "<p>‚ùå Geolocation is not supported by this browser.</p>";
      }
    });

    async function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      output.innerHTML = `<p>Fetching location details...</p>`;

      try {
        const response = await fetch(
          `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`
        );
        const data = await response.json();
        const address = data.address;

        const state = address.state || "N/A";
        const district =
          address.county || address.city_district || address.city || "N/A";
        const country = address.country || "N/A";

        const dateTime = new Date().toLocaleString();

        output.innerHTML = `
          <h3>üìç Your Location Info</h3>
          <p><b>Latitude:</b> ${lat}</p>
          <p><b>Longitude:</b> ${lon}</p>
          <p><b>State:</b> ${state}</p>
          <p><b>District:</b> ${district}</p>
          <p><b>Country:</b> ${country}</p>
          <p><b>Date & Time:</b> ${dateTime}</p>
          <button onclick="downloadCSV('${lat}','${lon}','${state}','${district}','${country}','${dateTime}')">Download CSV</button>
        `;
      } catch (err) {
        output.innerHTML = `<p>‚ö†Ô∏è Error fetching location details.</p>`;
        console.error(err);
      }
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          showPopup();
          break;
        case error.POSITION_UNAVAILABLE:
          output.innerHTML = "‚ö†Ô∏è Location information is unavailable.";
          break;
        case error.TIMEOUT:
          output.innerHTML = "‚åõ The request to get user location timed out.";
          break;
        default:
          output.innerHTML = "‚ùå An unknown error occurred.";
          break;
      }
    }

    function showPopup() {
      popupOverlay.style.display = "flex";
    }

    closePopup.addEventListener("click", () => {
      popupOverlay.style.display = "none";
    });

    function downloadCSV(lat, lon, state, district, country, dateTime) {
      const csvContent =
        "data:text/csv;charset=utf-8," +
        ["Latitude,Longitude,State,District,Country,DateTime",
         `${lat},${lon},${state},${district},${country},${dateTime}`]
        .join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "user_location.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
